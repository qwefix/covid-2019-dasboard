<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid-19 dasboard</title>
    <link rel = "stylesheet" href = "http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <script src = "http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
</head>
<body>
    <main id="main">
        <header id="head">
            <p>Covid-19 Dasboard</p>
        </header>
        <section id="global-cases">Loading...</section>
         <section id="table">
            <header><p>Global</p></header>
            <table>
                <tbody>
                    <tr>
                        <th>Cases</th>
                        <td class="cases">Loading</td>
                        
                    </tr>
                    <tr>
                        <th>Recovered</th>
                        <td class="rec">Loading</td>
                        
                    </tr>
                    <tr>
                        <th>Deaths</th>
                        <td class="deaths">Loading</td>
                    </tr>
                </tbody>
            </table>        
            <div class="settings">
                <div class="switch">
                    <p class="on">All time</p>
                    <div class="circle"></div>
                    <p>Last Day</p>
                </div>
                <div class="switch">
                    <p class="on">Absolute</p>
                    <div class="circle"></div>
                    <p>/100K</p>
                </div>
            </div>
        </section>
        <section id="list">
            <div class="search">
                <form autocomplete="off" id="search-form">
                    <div class="autocomplete">
                        <input id="search-input" type="text" name="myCountry" placeholder="Search for a Country">
                        <button class="search-button" type="submit">
                            <svg aria-hidden='true' viewBox='0 0 24 24'>
                                <path d='M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z' />
                              </svg>
                        </button>
                    </div>
                </form>
            </div>
            <div class="slider">
                <div class="slides-wrapper">
                    <div class="slide">
                        <p>Cases</p>
                        <table>
                            <tbody class="tbody">
                                <tr>
                                    <td>Loading...</td>
                                    <td >Loading...</td>
                                    <td >Loading...</td>
                                </tr>
                            </tbody>
                        </table>  
                    </div>
                    <div class="slide">
                        <p>Deaths</p>
                        <table>
                            <tbody class="tbody">
                                <tr>
                                    <td>Loading...</td>
                                    <td>Loading...</td>
                                    <td>Loading...</td>
                                </tr>
                                <tr>
                                    <td>USA</td>
                                    <td class="deaths">1</td>
                                </tr>
                            </tbody>
                        </table>  
                    </div>
                    <div class="slide">
                        <p>Recovered</p>
                        <table>
                            <tbody class="tbody">
                                <td>Loading...</td>
                                <td >Loading...</td>
                                <td >Loading...</td>
                            </tbody>
                        </table>  
                    </div>                
                </div>
                <div class="navigation">
                    <button class="arrow-left">ðŸ ˆ</button>
                    <div class="number">
                        <div class="current"></div>
                        <div>/</div>
                    <div class="total"></div>
                    </div>
                    <button class="arrow-right">ðŸ Š</button>
                </div> 
            </div>
        </section>
        <section id="graph">
            <canvas></canvas>
            <div class="slider-wrapper">
                <div class="slider-bg">
                    <div class="slider-head"></div>
                </div>
                <div class="slider-front">
                    <div><p>Cases</p></div>
                    <div><p>Deaths</p></div>
                    <div><p>Recovered</p></div>
                </div>
            </div>
        </section>
        <section id="map">
            <div class="map-background"></div>
            <div class="popup">
                <div class="popup-country"></div>
                <div class="popup-content"></div>
            </div>
            <div class="buttonList">
                <button class="map-button">Communicative Cases</button>
                <button class="map-button">Incidence Rate</button>
                <button class="map-button">Case-Fatality Ratio</button>
            </div>
        </section>
    </main>
</body>
</html>
