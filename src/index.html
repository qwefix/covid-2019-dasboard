<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid-19 dasboard</title>
    <link rel = "stylesheet" href = "http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <script src = "http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
</head>
<body>
    <main id="main">
        <header id="head">
            <p>Covid-19 Dasboard</p>
        </header>
        <section id="global-cases">global global-cases</section>
        <section id="map">
            <div class="map-background"></div>
            <div class="popup">
                <div class="popup-country"></div>
                <div class="popup-content"></div>
            </div>
            <div class="buttonList">
                <button class="map-button">Communicative Cases</button>
                <button class="map-button">Incidence Rate</button>
                <button class="map-button">Case-Fatality Ratio</button>
            </div>
        </section>
        <section id="table">table</section>
        <section id="list">list</section>
        <section id="graph">graph</section>
    </main>
</body>
</html>
