<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid-19 dasboard</title>
</head>
<body>
    <main id="main">
        <header id="head">
            <p>Covid-19 Dasboard</p>
        </header>
        <section id="global-cases">global global-cases</section>
        <section id="map">maps</section>
         <section id="table">
            <header><p>Global</p></header>
            <table>
                <tbody>
                    <tr>
                        <th>Cases</th>
                        <th>Recovered</th>
                        <th>Deaths</th>
                    </tr>
                    <tr class='output'>
                        <td class="cases">Loading</td>
                        <td class="rec">Loading</td>
                        <td class="deaths">Loading</td>
                    </tr>
                </tbody>
            </table>        
            <div class="settings">
                <div class="switch">
                    <p class="on">All time</p>
                    <div class="circle"></div>
                    <p>Last Day</p>
                </div>
                <div class="switch">
                    <p class="on">Absolute</p>
                    <div class="circle"></div>
                    <p>/100K</p>
                </div>
            </div>
        </section>
        <section id="list">
            <div class="search">
                <input type="text" id="search" placeholder="Search for a Country">
            </div>
            <div class="slider">
                <div class="slides-wrapper">
                    <div class="slide">
                        <p>Cases</p></header>
                        <table>
                            <tbody>
                                <tr>
                                    <th>Country</th>
                                    <th>Cases</th>
                                </tr>
                                <tr>
                                    <td>USA</td>
                                    <td >100</td>
                                </tr>
                            </tbody>
                        </table>  
                    </div>
                    <div class="slide">
                        <p>Deaths</p></header>
                        <table>
                            <tbody>
                                <tr>
                                    <th>Country</th>
                                    <th>Deaths</th>
                                </tr>
                                <tr>
                                    <td>USA</td>
                                    <td class="deaths">1</td>
                                </tr>
                            </tbody>
                        </table>  
                    </div>
                    <div class="slide">
                        <p>Recovered</p></header>
                        <table>
                            <tbody>
                                <tr>
                                    <th>Country</th>
                                    <th>Recovered</th>
                                </tr>
                                <tr>
                                    <td>USA</td>
                                    <td class="rec">99</td>
                                </tr>
                                <tr>
                                    <td>USA</td>
                                    <td class="rec">99</td>
                                </tr>
                                <tr>
                                    <td>USA</td>
                                    <td class="rec">99</td>
                                </tr>
                            </tbody>
                        </table>  
                    </div>                
                </div>
                <div class="navigation">
                    <button class="arrow-left">‚ùÆ</button>
                    <div class="number">
                        <div class="current"></div>
                        <div>/</div>
                    <div class="total"></div>
                    </div>
                    <button class="arrow-right">ü†ä</button>
                </div> 
            </div>
        </section>
        <section id="graph">
            <canvas></canvas>
        </section>  
    </main>
</body>
</html>
